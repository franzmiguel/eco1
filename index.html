<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>


<body>

<div class="producto-card">
    <div class="producto-imagen">
        <img src="URL_DE_TU_IMAGEN.jpg" alt="Imagen del Producto">
    </div>

    <div class="producto-detalles">
        <div class="producto-nombre">
            **Nombre del Producto**
        </div>

        <div class="producto-descripcion">
            Una descripción concisa e informativa del producto, que puede ocupar varias líneas si es necesario para dar más detalles.
        </div>

        <div class="producto-interaccion">
            <div class="producto-precio">
                $99.99
            </div>

            <div class="producto-cantidad">
                <button class="btn-cantidad">-</button>
                <input type="number" value="1" min="1" class="input-cantidad">
                <button class="btn-cantidad">+</button>
            </div>
        </div>
    </div>
</div>


        <section class="grid-container">           
            <template id="productCard">
                <div class="product-card">
                    <div class="img-box"></div>
                    <div class="product-detail">
                        <p class="name">Producto X: Descripción breve de la funcionalidad o características del artículo.</p>
                        <div class="interaction">
                            <p class="price">0.00</p>
                            <div class="quantity-control" data-price="0.00">
                                <button class="btn-minus">-</button>
                                <input type="text" class="quantity-input" value="0" >
                                <button class="btn-plus">+</button>
                            </div>
                        </div>
                    </div>
                </div>
            </template>


        </section>

        <button class="sticky-submit-btn">
            <span id="total-quantity">0</span> Total (Continuar) >: <span id="total-amount">0.00</span>
        </button>

        <script src="script.js"></script>    
            
</body>
</html>
